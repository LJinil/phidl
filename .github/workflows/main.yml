name: Sync upstream
on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 실행
  workflow_dispatch:     # 수동 실행 가능하게
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main
          persist-credentials: true
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/amccaugh/phidl.git
          git fetch upstream
          git merge upstream/main
          git push origin main
